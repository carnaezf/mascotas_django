<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>{% block title %}Mi sitio{% endblock %}</title>
    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    >
    <link 
        rel="stylesheet" 
        href="{% static 'css/estilos.css' %}">
</head>


<body>
    <div class="container">
        <img 
            src="{% static 'images/negrita-logo.webp' %}" 
            class="img-fluid w-25 my-3"
            >
        {% block content %}

        {% endblock %}   
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
