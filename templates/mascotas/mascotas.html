{% extends 'base.html' %}

{% block title %}Mascotas{% endblock %}


{% block content %}
    <h1 class="text-center">Listado de Mascotas</h1>

    {% if mascotas %}  
    <ul class="list-group">
        {% for mascota in mascotas %}
            <li class="list-group-item"> {{ mascota }} </li>
        {% endfor %}
    </ul>
    {% else %}
    <p class="text-center">No hay mascotas disponibles</p>

    {% endif %}
{% endblock %}
